preprocessor:
  margin: 10
  normalize:
    mean:
    - 0.5
    std:
    - 0.5
  random_zoom_out:
    side_range:
    - 1
    - 1.5
    p: 0.7
    fill: 255
  h: 56
  w: 448

  random_affine:
    degrees: 5
    fill: 255

datasets:
- "data/train.csv"

dataloader:
  batch_size: 128
  num_workers: 16
  pin_memory: True